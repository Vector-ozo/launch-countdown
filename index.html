<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./count/style.css">

  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <main class="main">
    <img src="./images/bg-stars.svg" alt="" class="stars">

    <h1 class="header">We're launching soon</h1>

    <div class="countdown">
      <div>
        <div class="timer days">{days}</div>
        <h3>Days</h3>
      </div>

      <div>
        <div class="timer hours">{hours}</div>
        <h3>Hours</h3>
      </div>

      <div>
        <div class="timer minutes">{minutes}</div>
        <h3>Minutes</h3>
      </div>

      <div>
        <div class="timer seconds">{seconds}</div>
        <h3>Seconds</h3>
      </div>
    </div>

    <ul class="socials">
      <li><img src="./images/icon-facebook.svg" alt=""></li>
      <li><img src="./images/icon-pinterest.svg" alt=""></li>
      <li><img src="./images/icon-instagram.svg" alt=""></li>
    </ul>

    <img src="./images/pattern-hills.svg" alt="" class="hills">
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Chiemerie Ozoemena</a>.
  </div>

  <script src="./count/script.js"></script>
</body>
</html>
